<!-- 任务列表组件 -->
<div class="task-grid" x-show="filteredTasks.length > 0">
  <template x-for="task in sortedFilteredTasks" :key="task.id">
    <article class="task-item" 
             :class="[
               !task.enabled && 'task-item--disabled',
               dragging === task.id && 'task-item--dragging',
               dragOver === task.id && 'task-item--drag-over'
             ]"
             draggable="true"
             @dragstart="startDrag(task, $event)"
             @dragend="endDrag($event)"
             @dragover.prevent="dragOver = task.id"
             @dragleave="dragOver = null"
             @drop.prevent="handleDrop(task, $event)">
      <div class="task-item__header">
        <div class="task-item__primary">
          <div class="flex items-center gap-2">
            <!-- 拖拽手柄 -->
            <div class="drag-handle opacity-30 hover:opacity-70 transition-opacity cursor-grab active:cursor-grabbing"
                 title="拖拽调整顺序">
              <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M7 2a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM7 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM7 14a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM17 2a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM17 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM17 14a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"></path>
              </svg>
            </div>
            <button @click="toggleTask(task.id)"
                    class="toggle-switch"
                    :class="task.enabled ? 'toggle-switch-on' : 'toggle-switch-off'">
              <span class="toggle-switch-handle"
                    :class="task.enabled ? 'translate-x-5' : 'translate-x-0'"></span>
            </button>
          </div>
          <div class="task-item__text">
            <h4 class="task-item__title" x-text="task.title"></h4>
            <p class="task-item__desc" x-text="UIUtils.truncateText(task.content)" :title="task.content"></p>
          </div>
        </div>
        <div class="task-item__meta">
          <template x-if="task.categoryId">
            <span class="badge badge-primary" x-text="getCategoryName(task.categoryId)"></span>
          </template>
          <div class="task-item__actions">
            <button @click="testPush(task)"
                    class="btn-icon"
                    title="测试推送">
              <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
              </svg>
            </button>
            <button @click="editTask(task)"
                    class="btn-icon"
                    title="编辑">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button @click="deleteTask(task.id)"
                    class="btn-icon"
                    title="删除">
              <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="task-item__timeline">
        <div class="task-timeline__bar"></div>
        <div class="task-timeline__content">
          <div class="task-timeline__row">
            <div class="task-timeline__dot"></div>
            <div class="task-timeline__label">计划</div>
            <div class="task-timeline__value" x-text="formatSchedule(task.schedule)"></div>
          </div>
          <template x-if="task.lastPushAt">
            <div class="task-timeline__row">
              <div class="task-timeline__dot"></div>
              <div class="task-timeline__label">上次</div>
              <div class="task-timeline__value" x-text="formatTime(task.lastPushAt)"></div>
            </div>
          </template>
          <template x-if="task.nextPushAt">
            <div class="task-timeline__row task-timeline__row--accent">
              <div class="task-timeline__dot"></div>
              <div class="task-timeline__label">下次</div>
              <div class="task-timeline__value" x-text="formatTime(task.nextPushAt)"></div>
            </div>
          </template>
          <template x-if="task.lastExecution">
            <div class="task-timeline__row"
                 :class="task.lastExecution.status === 'success' ? 'task-timeline__row--success' : 'task-timeline__row--error'">
              <div class="task-timeline__dot"></div>
              <div class="task-timeline__label">最近</div>
              <div class="task-timeline__value">
                <span x-text="task.lastExecution.status === 'success' ? '✅ 成功' : '❌ 失败'"></span>
                <span class="text-xs text-gray-500 ml-1" x-text="formatTime(task.lastExecution.timestamp)"></span>
                <template x-if="task.lastExecution.error">
                  <div class="text-xs text-red-500 mt-1" x-text="task.lastExecution.error"></div>
                </template>
              </div>
            </div>
          </template>
        </div>
      </div>
    </article>
  </template>
</div>

<div x-show="filteredTasks.length === 0"
     x-cloak
     class="surface-card empty-card text-center">
  <div class="empty-card__icon">
    <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
    </svg>
  </div>
  <h3 class="text-lg font-semibold text-gray-800">暂无提醒任务</h3>
  <p class="text-gray-500">快速创建提醒，保持推送节奏有序进行。</p>
  <button @click="editingTask = null; openModal('task')"
          class="btn btn-primary mx-auto">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
    </svg>
    创建提醒
  </button>
</div>
