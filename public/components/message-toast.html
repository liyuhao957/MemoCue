<!-- 消息提示组件 -->
<div x-show="message"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 translate-y-4"
     x-transition:enter-end="opacity-100 translate-y-0"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 translate-y-0"
     x-transition:leave-end="opacity-0 translate-y-4"
     class="fixed bottom-6 right-6 card-modern p-4 max-w-sm z-50">
  <div class="flex items-center gap-3">
    <template x-if="message && message.type === 'success'">
      <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
    </template>
    <template x-if="message && message.type === 'error'">
      <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </div>
    </template>
    <div>
      <p class="font-semibold text-gray-800" x-text="message && message.title || ''"></p>
      <p class="text-sm text-gray-600" x-text="message && message.text || ''"></p>
    </div>
  </div>
</div>
