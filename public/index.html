<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoCue - 智能提醒助手</title>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/dayjs@1.x.x/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.x.x/locale/zh-cn.js"></script>
  <link href="styles.min.css" rel="stylesheet">
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="app-background text-gray-800">
  <div x-data="memoCueApp()" x-init="init()" class="min-h-screen relative flex flex-col">

    <!-- 顶部导航栏 -->
    <div id="navbar-container"></div>

    <!-- 主内容区 -->
    <main class="dashboard">
      <div class="app-shell">
        <div class="dashboard-layout flex flex-col gap-8 lg:grid lg:grid-cols-[minmax(240px,300px)_1fr] lg:items-start lg:gap-10">
          <!-- 侧边栏 -->
          <div id="sidebar-container"></div>

          <!-- 仪表盘内容和任务列表 -->
          <div class="flex flex-col gap-8">
            <div id="dashboard-content-container"></div>
            <div id="task-list-container"></div>
            </div>
        </div>
      </div>
    </main>

    <!-- 模态框容器 -->
    <div id="task-modal-container"></div>
    <div id="device-modal-container"></div>
    <div id="category-modal-container"></div>

    <!-- 消息提示 -->
    <div id="message-toast-container"></div>

  </div>

  <!-- 组件加载器 -->
  <script src="js/component-loader.js"></script>

  <!-- 引入模块化的 JavaScript 文件 -->
  <script src="js/modules/data-loader.js"></script>
  <script src="js/modules/task-manager.js"></script>
  <script src="js/modules/device-manager.js"></script>
  <script src="js/modules/category-manager.js"></script>
  <script src="js/modules/ui-utils.js"></script>
  <script src="js/modules/realtime-manager.js"></script>

  <!-- 主应用文件 -->
  <script src="js/app.js"></script>

  <!-- 组件加载脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // 定义组件映射
        const components = [
          { selector: '#navbar-container', component: 'components/navbar.html' },
          { selector: '#sidebar-container', component: 'components/sidebar.html' },
          { selector: '#dashboard-content-container', component: 'components/dashboard-content.html' },
          { selector: '#task-list-container', component: 'components/task-list.html' },
          { selector: '#task-modal-container', component: 'components/modals/task-modal.html' },
          { selector: '#device-modal-container', component: 'components/modals/device-modal.html' },
          { selector: '#category-modal-container', component: 'components/modals/category-modal.html' },
          { selector: '#message-toast-container', component: 'components/message-toast.html' }
        ];

        // 批量加载并插入组件
        await window.componentLoader.insertComponents(components);
        
        console.log('所有组件加载完成');
      } catch (error) {
        console.error('组件加载失败:', error);
      }
    });
  </script>
</body>
</html>
