<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoCue Debug</title>

  <script>
    // 服务端注入配置模拟
    window.SERVER_CONFIG = {
      BASE_PATH: '/memocue',
      API_BASE_PATH: '/memocue'
    };
  </script>
  <script src="js/config.js"></script>
  <link href="styles.min.css" rel="stylesheet">
</head>
<body>
  <h1>调试版本</h1>
  <div id="log" style="background: #000; color: #0f0; padding: 10px; font-family: monospace; white-space: pre;"></div>

  <script>
    const logDiv = document.getElementById('log');
    function log(msg) {
      logDiv.textContent += new Date().toLocaleTimeString() + ' ' + msg + '\n';
      console.log(msg);
    }

    log('开始加载测试');

    // 测试简单的 fetch
    async function testFetch() {
      try {
        log('测试 fetch components/navbar.html');
        const response = await fetch('/memocue/components/navbar.html');
        log(`Response status: ${response.status}`);

        if (response.ok) {
          const text = await response.text();
          log(`Content length: ${text.length}`);

          // 尝试插入到页面
          const div = document.createElement('div');
          div.innerHTML = text;
          document.body.appendChild(div);
          log('内容已插入页面');
        }
      } catch (error) {
        log('Error: ' + error.message);
      }
    }

    // 测试 Alpine.js 加载
    async function testAlpine() {
      log('开始加载 Alpine.js');

      const script = document.createElement('script');
      script.src = '/memocue/lib/alpine.min.js';

      script.onload = () => {
        log('Alpine.js 加载成功');
        setTimeout(() => {
          log('Alpine 对象: ' + typeof window.Alpine);
          if (window.Alpine) {
            log('Alpine 版本: ' + window.Alpine.version);
          }
        }, 1000);
      };

      script.onerror = (e) => {
        log('Alpine.js 加载失败: ' + e);
      };

      document.head.appendChild(script);
    }

    // 运行测试
    testFetch().then(() => {
      log('Fetch 测试完成');
      return testAlpine();
    });
  </script>
</body>
</html>
